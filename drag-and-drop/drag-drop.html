<html>
	<head>
		<title>Drag Drop</title>
		<style>
			#container{
				background: #ccc;
				border:1px solid #000;
				height: 500px;
				width:500px;
			}

			#div_button{
			   	background: red;
			   	border:2px solid #000;
				height: 50px;
				width:50px;
			}
			#div_button_1{
			   	background: green;
			   	border:2px solid #000;
				height: 50px;
				width:50px;
			}
		</style>
		<script type="text/javascript" src="drag-drop-api.js"></script>
		<script type="text/javascript">
			var dragDropApi = new DragDropApi()
		</script>
	</head>
	<body>
		<ul>
		<li>create droppable container</li>
		<li>create draggble component (div)</li>
		<li>do some math with position <br>
			1. tracking mouse cursor <br>
			2. identifying the container <br>
			3. do these things on mouse release/press <br>
			4. try using debounce to avoid pixel to pixel or very frequent calculations <br>
		</li>
		</ul>


		<div id="container" onmouseup="dragDropApi.onDrop()"></div>

		<div id="div_button"
					 onmouseup="dragDropApi.onDragStop()"
					 onmousedown="dragDropApi.onDragStart(event)"
					 onmousemove="dragDropApi.onDrag()">
			Test1
		</div>

		<div id="div_button_1"
				 onmouseup="dragDropApi.onDragStop()"
				 onmousedown="dragDropApi.onDragStart(event)"
				 onmousemove="dragDropApi.onDrag()">
			Test2
		</div>
		
	</body>
</html>
